module:
  name: Scan Tool
  plural: Scan Tools
  type_suggestion: scan_tool
  trackable: true
  taggable: true
  indexable: true
  queueable: false
  team_ownable: false
  display_template: "{{name}} {{version}}"
fields:
  - title: Name
    api_key: name
    type: text
    required: true
    unique: true
  - title: Vendor
    api_key: vendor
    type: text
  - title: Version
    api_key: version
    type: text
  - title: Tool Type
    api_key: tool_type
    type: text
  - title: Configuration
    api_key: configuration
    type: json
  - title: Is Active
    api_key: is_active
    type: boolean
  - title: Notes
    api_key: notes
    type: textarea
  - title: Assessment Runs
    api_key: assessment_runs
    type: one_to_many
    related_module: Compliance Assessment Run
    reverse_field_title: Tool Name
    reverse_field_key: tool_name
    note: Reverse field for assessment runs linked to the scan tool.
